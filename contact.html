<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <style>

        .form-message {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-message.error {
            color: red;
        }
        .form-message.success {
            color: green;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <h1 class="logo">Helshi Saseka Jayasekara | <a href="https://www.linkedin.com"
                target="_blank">
                <i class="fab fa-linkedin linkicon"></i>
            </a></h1>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>
</header>

<main class="contactsection">
    <div class="contactcard" id="form-wrapper">
        <section class="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post" id="contact-form">
                <p id="edit1">Full Name</p>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <p id="edit1">Email</p>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <p id="edit1">Subject</p>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <p id="edit1">Message</p>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </div>
</main>


<footer class="footer contfooter">
    <p>&copy; Helshi Jayasekara</p>
</footer>
<script src="script.js"></script>
</body>
</html>
